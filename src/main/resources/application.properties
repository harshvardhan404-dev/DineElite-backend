server.port=${PORT:8081}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://127.0.0.1:5433/dineelite_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dineelite_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:dineelite123}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Database Configuration (Optimized for Railway PostgreSQL)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Cross-domain session cookie settings (required for Netlify frontend + Railway backend)
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

