server.port=${PORT:8081}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://127.0.0.1:5433/dineelite_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dineelite_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:dineelite123}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Fix for Supabase Transaction Mode Pooler (disables prepared statements)
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.maximum-pool-size=5

# Cross-domain session cookie settings (required for Netlify frontend + Railway backend)
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

